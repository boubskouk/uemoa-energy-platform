<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #16a34a;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #15803d;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
        .success {
            background: #d1fae5;
            border: 1px solid #16a34a;
            color: #15803d;
        }
        .error {
            background: #fee2e2;
            border: 1px solid #ef4444;
            color: #dc2626;
        }
        pre {
            background: #f3f4f6;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test de Connexion - Backend API</h1>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" value="admin@uemoa-energy.org">
    </div>

    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" value="Admin@2025!">
    </div>

    <button onclick="testLogin()">Tester la Connexion</button>

    <div id="result"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            resultDiv.innerHTML = '<p>‚è≥ Connexion en cours...</p>';

            try {
                console.log('üîµ Tentative de connexion:', { email, password: '***' });

                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);

                const data = await response.json();
                console.log('üì¶ Response data:', data);

                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Connexion R√©ussie !</h3>
                        <p><strong>Message:</strong> ${data.message}</p>
                        <p><strong>Token:</strong> ${data.token.substring(0, 50)}...</p>
                        <p><strong>Utilisateur:</strong></p>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                        <p><strong>Token stock√© dans localStorage</strong></p>
                    `;

                    // Stocker dans localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erreur de Connexion</h3>
                        <p><strong>Message:</strong> ${data.message || 'Erreur inconnue'}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                console.error('üí• Erreur:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>üí• Erreur R√©seau</h3>
                    <p><strong>Message:</strong> ${error.message}</p>
                    <p>V√©rifiez que le backend est d√©marr√© sur http://localhost:5000</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }
    </script>
</body>
</html>
